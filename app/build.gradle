plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.moditect.jfrunit:jfrunit:1.0.0.Alpha1'
}

application {
    mainClass = 'com.github.srcmaxim.jfr.App'
    mainModule = 'jfr.app'
    applicationDefaultJvmArgs = ['-XX:StartFlightRecording']
}

tasks.named('test') {
    useJUnitPlatform()
}
